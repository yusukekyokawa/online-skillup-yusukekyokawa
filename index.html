<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Team Lab</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--Socket.ioクライアントライブラリの読み込み-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
  <h1>Team Lab Chat</h1>
  <form class="form-inline">
    <div class="form-group">
      <label for="msgForm">メッセージ：</label>
      <input type="text" class="form-control" id="msgForm">
    </div>
    <button type="submit" class="btn btn-primary">入室</button>
  </form>
  <div id="chatLogs"></div>
</div>

<script type="text/javascript">
  var socket = io.connect();// ソケットへの接続
  var isEnter = false;
  var name = '';
  // server_to_clientイベント・データを受信する
  socket.on("server_to_client", function(data){appendMsg(data.value)});

  function appendMsg(text) {
    $("#chatLogs").append("<div>" + text + "</div>");
  }

  $("form").submit(function(e){
    var message = $("#msgForm").val();
    $("#msgForm").val('');
    if (isEnter) {
      message = "[" + name + "]: " + message;

      // client_to_serverイベントデータを送信する
      socket.emit("client_to_server", {value: message});
    } 
    socket.emit("client_to_server", {value : message});
    e.preventDefault();
  });
</script>
</body>
</html>
